<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Portfolio</title>
      <link
         href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap"
         rel="stylesheet"
      />
      <link href="./fonts/css/all.css" rel="stylesheet" />
      <link rel="stylesheet" href="css/reset.css" />
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <img src="./images/bg-top.png" alt="bg-top" class="bg" />

      <header>
         <div class="container">
            <div class="header-inner">
               <div class="header-top">
                  <div class="header-top__photo">
                     <img
                        src="./images/MyPhoto.png"
                        alt="My_photo"
                        class="photo"
                     />
                  </div>

                  <div class="vertical-strip"></div>

                  <div class="header-top__text">
                     <h1 class="header-top__name">Холопов Андрей</h1>
                     <p class="header-top__desc">front-end developer...</p>
                  </div>
               </div>

               <div class="horizontal-strip"></div>

               <nav class="header-menu">
                  <ul>
                     <li><a href="#">
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                     </a></li>
                     <li><a href="#">
                        <i class="fas fa-address-card"></i>
                        <p>About</p>
                     </a></li>
                     <li><a href="#">
                        <i class="fas fa-briefcase"></i>
                        <p>Portfolio</p>
                     </a></li>
                     <li><a href="#">
                        <i class="fas fa-paper-plane"></i>
                        <p>Contact</p>
                     </a></li>
                  </ul>
               </nav>
            </div>
         </div>
      </header>

      <img src="./images/bg-bot.png" alt="bg-bot" class="bg" />
      <script src="js/main.js"></script>
   </body>
</html>
